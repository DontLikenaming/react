<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤 조리법</title>
    <style>

    </style>
</head>
<body>
<div id="root1"></div>
<div id="root2"></div>
<script src="js/vendor/react/react@16.14.dev.js"></script>
<script src="js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="js/vendor/babel.min.js"></script>
<script type="text/babel">
    const menu = "또 다른 구운 연어 조리법";
    const instruct = "조리절차";
    const items = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽"
    ]
    const instructs  = [
        "오븐을 350도로 예열한다.",
        "유리 베이킹 그릇에 올리브 오일을 두른다.",
        "연어, 마늘, 잣을 그릇에 담는다.",
        "오븐에서 15분간 익힌다.",
        "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
        "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
    ]

    const food1 = () => {
        return (<section id="baked-salmon">
                    <h1>구운 연어 조리법</h1>
                    <ul className="ingredients">
                        <li>연어 900그램</li>
                        <li>신선한 로즈마리 5 가지</li>
                        <li>올리브 오일 2 테이블스푼</li>
                        <li>작은 레몬 2 조각</li>
                        <li>코셔 소금 1 티스푼</li>
                        <li>다진 마늘 4 쪽</li>
                    </ul>
                    <section className="instructions">
                        <h2>조리 과정</h2>
                        <p>오븐을 190도로 예열한다.</p>
                        <p>알루미늄 포일에 올리브 오일을 가볍게 두른다.</p>
                        <p>연어를 포일에 올린다.</p>
                        <p>로즈마리, 슬라이스한 레몬, 다진 마늘을 연어 위에 얹는다.</p>
                        <p>완전히 익을 때까지 15~20분간 굽는다.</p>
                        <p>오븐에서 그릇을 꺼낸다.</p>
                    </section>
                </section>);
    };

    const food2 = () => {
        let itemsJSX = items.map((name, index) => <li key={index}>{name}</li>);
        let instructsJSX2 = instructs.map((name, index) => <p key={index}>{name}</p>);
        return (<section id="baked-salmon">
            <h1>{menu}</h1>
            <ul className="ingredients">
                {itemsJSX}
            </ul>
            <section className="instructions">
                <h2>{instruct}</h2>
                {instructsJSX2}
            </section>
        </section>);
    }

    ReactDOM.render(food1(),document.querySelector('#root1'));
    ReactDOM.render(food2(),document.querySelector('#root2'));
</script>
</body>
</html>
