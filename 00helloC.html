<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
    <style>
        .POne{color: red}
        .PTwo{color: green}
    </style>
</head>
<body>
    <div id="app"></div>
<script src="js/vendor/react/react@16.14.dev.js"></script>
<script src="js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="js/vendor/babel.min.js"></script>
<script type="text/babel">
    const { Fragment, useState } = React;
    let count = 0;
    const App = () => {
    // const [변수이름, set변수이름] = useState(초기값);
	const [p1text, setP1text] = useState('Just React');
    const [p2text, setP2text] = useState('2022');

        function changeContent() {
            if (count % 2 === 0) {
                setP1text('Welcome to react world!!');
                setP2text('Since 2013');
            } else {
                setP1text('Just React');
                setP2text('2022');
            }
            ++count;
        }

        return (
            <Fragment>
            <p id="p1" className="POne">{p1text}</p>
            <p id="p2" className="PTwo">{p2text}</p>
            <button onClick={changeContent}>Change Content</button>
            </Fragment>
        );
    };
    ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
