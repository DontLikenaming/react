<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React Component</title>
    <style>
        #root2, #root5{color: orange;}
        #root3, #root6{color: red; font-style: italic;}
    </style>
</head>
<body>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>
<div id="root4"></div>
<div id="root5"></div>
<div id="root6"></div>
<div id="root7"></div>
<script src="js/vendor/react/react@16.14.dev.js"></script>
<script src="js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="js/vendor/babel.min.js"></script>
<script type="text/babel">
    // 클래스 기반 컴퍼넌트 정의
    // 자바스크립트 클래스로 리액트 컴포넌트를 정의.
    // state 관리기능, life-cycle API를 사용할 수 있음.
    // 컴퍼넌트를 구성하는 임의의 함수도 정의 가능.
    // 이 경우 반드시 render 함수를 포함해야 하고,
    // render 할 대상을 꼭 return 해야 함.
    // 함수 컴퍼넌트에 비해 선언 방식이 다소 복잡
    class Hello1 extends React.Component{
        render() {
            return (React.createElement('h1', null, 'hello world'));
        }
    }

    class Hello2 extends React.Component{
        render() {
            return (React.createElement('h2', null,
                React.createElement('span', null, 'hello'),
                React.createElement('em', null, ' wonderful'), ' world'));
        }
    }

    class Hello3 extends React.Component{
        render() {
            return (React.createElement('h3', {
                className: 'abc',
                style: {textAlign: 'center'},
                onClick: () => {
                    alert('Hello, Again~!!');
                }
            },'Click me!!'));
        }
    }

    class Hello4 extends React.Component{
        render() {
            return (<h1>hello world</h1>);
        }
    }

    class Hello5 extends React.Component{
        render() {
            return (<h2><span>hello <em>wonderful</em></span> world</h2>);
        }
    }

    class Hello6 extends React.Component{
        render() {
            return (<h3 className='abc'
                        style={{textAlign:'Center'}}
                        onClick = {()=>{alert('Hello, Again~!!');}}>
                        Click me!!</h3>);
        }
    }

    let myId='root2';
    const myText = () =>'world';
    class Hello7 extends React.Component {
        render() {
            return (<p id={myId}>
                    <span>10 x 10 = {10 * 10} </span>
                    <span>Hello, my {myText()}</span>
                </p>
            );
        }
    }

    ReactDOM.render(React.createElement(Hello1),document.querySelector('#root1'));
    ReactDOM.render(React.createElement(Hello2),document.querySelector('#root2'));
    ReactDOM.render(React.createElement(Hello3),document.querySelector('#root3'));
    ReactDOM.render(React.createElement(Hello4),document.querySelector('#root4'));
    ReactDOM.render(React.createElement(Hello5),document.querySelector('#root5'));
    ReactDOM.render(React.createElement(Hello6),document.querySelector('#root6'));
    ReactDOM.render(React.createElement(Hello7),document.querySelector('#root7'));
</script>
</body>
</html>
