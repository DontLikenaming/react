<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React JSX</title>
    <style>
        .root2{color: orange;}
        .root3{color: red; font-style: italic;}
    </style>
</head>
<body>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>
<div id="root4"></div>
<div id="root5"></div>
<div id="root6"></div>
<script src="js/vendor/react/react@16.14.dev.js"></script>
<script src="js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="js/vendor/babel.min.js"></script>
<script type="text/babel">
    // compile : 특정언어로 작성된 소스코드를 다른 언어로 변환하는 것을 의미
    // ex) Java -> bytecode
    //
    // transpiling : 특정언어로 작성된 소스코드를 비슷한 수준의 추상화를 가진
    //               다른 언어로 변환하는 것을 의미
    // ex) es6으로 작성된 코드를 es5로 변환(호환성 때문)
    //
    // babel : 모든 브라우저가 es6을 지원하지는 않으므로(크로스 브라우징 이슈)
    //         es6 기반 코드를 es5 기반 코드로 변환시킬 필요에 따라 만들어진 툴

    ReactDOM.render(
        <h1>hello world</h1>,
        document.querySelector('#root1'));

    ReactDOM.render(
        <h1 className="root2">hello world</h1>,
        document.querySelector('#root2'));

    ReactDOM.render(
        <h2><span className='root3'>hello</span> world</h2>,
        document.querySelector('#root3'));

    ReactDOM.render(
        <h2><span>hello <em>wonderful</em></span> world</h2>,
        document.querySelector('#root4'));

    ReactDOM.render(
        <h3 className='abc'
            style={{textAlign:'Center'}}
            onClick = {()=>{alert('Hello, Again~!!');}}>
            Click me!!</h3>,
        document.querySelector('#root5'));

    let myClass='root2';
    const myText = () =>'world';
    ReactDOM.render(
        <p className={myClass}>
            <span>10 x 10 = {10*10} </span>
            <span>Hello, my {myText()}</span>
        </p>,
        document.querySelector('#root6'));
</script>
</body>
</html>
